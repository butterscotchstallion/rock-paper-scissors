<!docweapon html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="css/rps.css">
    </head>
    <body>
        <div class="container-fluid">
            <table id="game-info-table" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Player</td>
                        <td>Moves</td>
                        <td>Rock</td>
                        <td>Paper</td>
                        <td>Scissors</td>                        
                        <td>Score</td>
                        <td>%</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player</td>
                        <td id="player-moves">0</td>
                        <td id="player-rock-count">0</td>
                        <td id="player-paper-count">0</td>
                        <td id="player-scissors-count">0</td>
                        <td id="player-score">0</td>
                        <td id="player-score-percentage">0%</td>
                    </tr>
                    <tr>
                        <td>Computer</td>
                        <td id="computer-moves">0</td>
                        <td id="computer-rock-count">0</td>
                        <td id="computer-paper-count">0</td>
                        <td id="computer-scissors-count">0</td>
                        <td id="computer-score">0</td>
                        <td id="computer-score-percentage">0%</td>
                    </tr>
                </tbody>
            </table>
            
            <section id="controls" class="span8">
                <button class="btn btn-large btn-info" data-weapon="rock">rock</button>
                <button class="btn btn-large btn-warning" data-weapon="paper">paper</button>
                <button class="btn btn-large btn-danger" data-weapon="scissors">scissors</button>
            </div>
            
            <ul id="history" class="well">
                <li id="placeholder">Press one of the buttons above to begin.</li>
            </ul>
        </div>
        
        <script data-main="js/main" src="js/lib/require-jquery.js"></script>
    </body>
</html>
